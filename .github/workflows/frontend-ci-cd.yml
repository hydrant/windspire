# Frontend CI/CD Pipeline
#
# Handles frontend-only builds and deployments to Azure Static Web Apps
# - Builds on changes to frontend code
# - Deploys only on tagged releases (test* or release*)
#
# DEPENDENCY: Requires infrastructure pipeline to run first to set AZURE_STATIC_WEB_APP_URL secret

name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'fix/**'
    paths:
      - 'windspire_frontend_svelte_csr/**'
      - '.github/workflows/frontend-ci-cd.yml'
    tags:
      - 'dev*'
      - 'staging*'
      - 'prod*'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'windspire_frontend_svelte_csr/**'

jobs:
  # Build job - runs on pushes and PRs
  build_frontend:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build Frontend
    steps:
      - uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: windspire_frontend_svelte_csr/package-lock.json

      # Install dependencies
      - name: Install dependencies
        run: |
          cd windspire_frontend_svelte_csr
          npm ci

      # Lint frontend
      - name: Lint frontend
        run: |
          cd windspire_frontend_svelte_csr
          npm run lint || echo "No lint script configured"

      # Type check frontend
      - name: Type check frontend
        run: |
          cd windspire_frontend_svelte_csr
          npm run check || echo "No check script configured"

      # Build frontend
      - name: Build frontend
        run: |
          cd windspire_frontend_svelte_csr
          npm run build
        env:
          VITE_API_BASE_URL: ${{ secrets.AZURE_STATIC_WEB_APP_URL }}/api
          VITE_FIREBASE_CONFIG: ${{ secrets.VITE_FIREBASE_CONFIG }}

      # Test frontend
      - name: Test frontend
        run: |
          cd windspire_frontend_svelte_csr
          npm run test:unit || echo "No tests configured"

      # Upload build artifacts for deployment (only for tags)
      - name: Upload build artifacts
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: windspire_frontend_svelte_csr/dist/

  # Deploy job - runs only on tags
  deploy_frontend:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build_frontend
    runs-on: ubuntu-latest
    name: Deploy Frontend
    environment: 
      name: ${{ startsWith(github.ref, 'refs/tags/prod') && 'production' || startsWith(github.ref, 'refs/tags/staging') && 'staging' || 'development' }}
    steps:
      - uses: actions/checkout@v4

      # Download build artifacts
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: windspire_frontend_svelte_csr/dist/

      # Deploy to Azure Static Web Apps (frontend only)
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "windspire_frontend_svelte_csr/dist"
          skip_app_build: true  # We already built the app
          skip_api_build: true  # No API in this pipeline

  # Close PR job for Azure Static Web Apps
  close_pull_request:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"